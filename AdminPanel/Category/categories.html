<!DOCTYPE html>
<html>
<head>
  <title>Manage Sports Categories</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Categories</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link rel="stylesheet" href="category.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../../Home/home.html">
        <img src="../../media/SportsBuddy (2).png" alt="SportsBuddy" >
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../AdminPanel/admin.html">Admin Panel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Manage Sports Categories</h1>

    <button onclick="showAddCategoryForm()" class="btn-primary">Add Category</button>

    <table id="categoryTable" class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Category Name</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="addCategoryForm" style="display: none;" class="mt-4">
      <h2>Add Category</h2>
      <input type="text" id="categoryName" class="form-control mb-3" placeholder="Enter Category Name">
      <input type="file" name="" id="categoryImage" accept="image/*">
      <button onclick="addCategory()" class="btn btn-success">Add</button>
      <button onclick="cancelAddCategory()" class="btn btn-secondary">Cancel</button>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module" src="../../firebase-config.js"></script>
  <script type="module" src="./category.js"></script>
</body>
</html>
