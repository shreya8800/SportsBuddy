<!DOCTYPE html>
<html>
<head>
  <title>Manage Areas</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="area.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../../Home/home.html">
        <img src="../../media/SportsBuddy (2).png" alt="SportsBuddy" >
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../AdminPanel/admin.html">Admin Panel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Manage Areas</h1>

    <button onclick="showAddAreaForm()" class="btn btn-primary mb-3">Add Area</button>

    <table id="areaTable" class="table table-striped">
      <thead>
        <tr>
          <th class="areas">Area Name</th>
          <th class="cities">City</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="addAreaForm" style="display: none;">
      <h2>Add Area</h2>
      <input type="text" id="areaName" placeholder="Enter Area Name" class="form-control mb-3">
      <select id="citySelect" class="form-control mb-3">
        <option value="">Select City</option>
        
      </select>
      <button onclick="addArea()" class="btn btn-success">Add</button>
      <button onclick="cancelAddArea()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="../../firebase-config.js"></script>
  <script type="module" src="./area.js"></script>
</body>
</html>
