<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <nav>
        <a class="navbar-brand" href="../Home/home.html">
            <img src="../media//SportsBuddy (2).png" alt="SportsBuddy" >
        </a>
        <h1 class="heading" id="dashboardName"></h1>
    </nav>

    <main>
        <div class="container">
            
            <button onclick="showAddSportForm()" class="addBtn">Add Sport</button>
    
            <table>
                <thead>
                    <tr>
                        <th>Sport Name</th>
                        <th>City</th>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
            
                </thead>
                <tbody>
    
                </tbody>
            </table>

             <div class="sidebar">
            <div id="messageForm">
                <input type="text" id="messageContent" placeholder="Type your message" />
                <input type="text" id="recipientUsername" placeholder="Recipient Username" />
                <button id="sendMessageButton">Send Message</button>
            </div>

            <div id="messageList">
                <h3>Messages</h3>
                <ul id="messages"></ul>
            </div>
        </div>
            <div id="addSportForm" style="display: none;">
                <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 2rem; text-align: center;">Add Sport</h2>
                <select id="sportCategorySelect">
                    <option value="">Select Sport Category</option>
                </select>
                <select id="citySelect">
                    <option value="">Select City</option>
                </select>
                <input type="text" id="location" placeholder="Enter Location">
                <input type="time" id="sportTime">
                <input type="date" id="sportDate">
                <button onclick="addSport()" class="btn">Add</button>
                <button onclick="cancelAddSport()" class="btn">Cancel</button>
              </div>
    
              
            
               
        </div>
    </main>
    
    
    <script type="module" src="../firebase-config.js"></script>

    <script type="module" src="./user.js"></script>
</body>
</html>
